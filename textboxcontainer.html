<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Textbox Container</title>
<style>
    .textbox-container {
        background-color: #f4f4f4;
        border-radius: 10px;
        padding: 10px;
        margin: 10px 0;
    }
    .textbox-container input[type="text"] {
        border: none;
        outline: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="textbox-container">
    <input type="text" placeholder="Type a message...">
</div>
</body>
</html>
